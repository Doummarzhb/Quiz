<div class="flex justify-center">
  <div class="flex flex-col items-center w-96 mt-32 gap-2 shadow p-8 bg-white">
    <h4 class="font-bold">Please enter quiz code and your name </h4>

      <mat-form-field class="w-full">
        <mat-label>code</mat-label>
        <input type="email" matInput [(ngModel)]="code"  placeholder="Enter Code">

      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Name</mat-label>
        <input type="text" matInput   [(ngModel)]="name" placeholder="Enter Name">

      </mat-form-field>
      <button mat-raised-button color="primary" class="w-6/12" (click)="join()" >Join</button>
  </div>

</div>
